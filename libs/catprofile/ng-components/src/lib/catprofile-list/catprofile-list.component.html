<div *rxIf="catProfilesListVisible$; else loading">
  <mat-card class="cat-profile-card">
    <mat-card-header>
      <mat-card-title>Create new profile</mat-card-title>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="createNewCatProfile()"
        data-uf="cat-profile-new"
      >
        +
      </button>
    </mat-card-actions>
  </mat-card>
  <div
    *rxFor="let catProfile of catProfiles$; index as idx; trackBy: trackById"
  >
    <mat-card class="cat-profile-card">
      <mat-card-header>
        <mat-card-title>{{ catProfile.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ catProfile.description }}</p>
        <!-- TODO: <img [src]="catProfile.photosUrls[0]" alt="{{ catProfile.name }}"> -->
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          (click)="selectCatProfile(catProfile)"
          [attr.data-uf]="'cat-profile-' + idx"
        >
          Visit {{ catProfile.name }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <p>Loading cat profiles...</p>
</ng-template>
